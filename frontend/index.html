<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset = "utf-8">
    <title>research.cloud</title>
    <meta charset="UTF-8">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- link CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="js/jquery.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
    <script src="js/index.js"></script>
    <script src="js/html2canvas.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/d3-cloud/d3.layout.cloud.js"></script>
    <script type="text/javascript" src="js/words.js"></script>
    <link rel="logo icon" href="resources/logo.ico" type="image/x-icon">
</head>

<!-- Body -->

<body>

    <!-- Logo -->
    <h1>research.cloud</h1>
    <h2 id="keywordLabel"></h2>

    <div id="loader"></div>

    <div id="vis"></div>
    <script type="text/javascript" src="js/word-cloud.js"></script>

    <div class="search-wrapper">
        <div class="row center-xs">
            <div class="col-xs-4">
              <div class = "ui-widget">
                <input id="automplete-1" type="text" name="focus" required class="search-box" placeholder="Search a last name or keyword" autocomplete="off" />
              </div>
            </div>
        </div>
    </div>

    <div class="button-wrapper">
        <div class="row center-xs">
            <div class="col-xs-4">
                <div class="row center-xs">
                    <div class="col-xs-4">
                        <button class="btn-class-disabled" id="searchButton">Search</button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn-class" id="downloadButton">Download</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
