<!DOCTYPE html>
<html lang="en">

<head>
  <title>Paper List Page</title>
  <script src="js/jquery.js"></script>
  <script src="js/paperList.js"></script>
  <link rel="stylesheet" href="css/paperList.css">
  <link rel="logo icon" href="resources/logo.ico" type="image/x-icon">
</head>

<body>

  <div id="PaperListPage">
    <h1 id="paperListTitle"></h1>
    <p>
      <h2 id = "papers"> </h2>
    </p>
    <button class="btn-class" id="backToWordCloudButton" onclick="returnWordCloud()" type="button">Back to Word Cloud</button>
    <button class="btn-class" id="exportToPDFButton" onclick="exportToPDF()" type="button">Export List to PDF</button>
    <button class="btn-class" id="exportToTXTButton" onclick="exportToTXT()" type="button">Export List to TXT</button>
  </div>

</body>
</html>
